<!doctype html>

<head>

<body>
<div class="navbar">
  <a  href="home.html">AAFS</a>
  <a href="Account.html">Account</a>
  <a href="shop.html">Shop</a>
</div>
	
<div class="container">
<header><h4 class="logo">Create an Account</h4>
</header>
	<section style="height:auto; background-color: #6DC7D0;float: center">
	  <div class="container-account">
		  <p style="color: red; text-align: center"><b>Mandatory</b></p>
		 <form id="registrationForm" onsubmit="validateForm(); return false;">
  <label for="username">Username:</label>
  <input type="text" placeholder="Enter Username" id="username" required>
  <br>

  <label for="password">Password:</label>
  <input type="password" placeholder="Enter Password" id="password" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" placeholder="Enter Email" id="email" required>
  <br>
	<p style="color: red; text-align: center"><b>Optional</b></p>
  <label for="street">Street:</label>
  <input type="text" placeholder="Enter Street" id="street">
  <br>

  <label for="city">City:</label>
  <input type="text" placeholder="Enter City" id="city">
  <br>

  <label for="state">State:</label>
  <input type="text" placeholder="Enter State" id="state">
  <br>

  <label for="zip">Zip:</label>
  <input type="text" placeholder="Enter Zip" id="zip">
  <br>

  <label for="phone">Phone:</label>
  <input type="tel" placeholder="Enter Phone Number" id="phone">
  <br>
	<br>

  <button type="submit" onClick="validateForm(event)">Submit</button>
</form>
	  </div>
 </section>

</div>
</body>
</html>
